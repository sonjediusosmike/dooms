    <script>
        function getInputValue() {
            // Selecting the input element and get its value 
            let inputVal = document.getElementById("search").value;
            // Displaying the value
            put(inputVal)
        }

        function put(x) {
            if (x.indexOf(" ") !== -1) {
                var final = x.replace(" ", "+")
                url = "https://www.ecosia.org/search?q=" + final
                window.open(url, "google")
            }
            else {
                url = "https://www.ecosia.org/search?q=" + x
                window.open(url, "google")
            }
        }
    </script>
